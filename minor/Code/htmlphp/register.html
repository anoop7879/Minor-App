   <h1 >Registration</h1> 
 
  <form method="post" action="php_registation.php">
 
	<div class="input-group">
  	  <label>First Name</label>
  	  <input type="text" name="f_name" required>
  	</div>
	
	<div class="input-group">
  	  <label>Email</label>
  	  <input type="email" name="email" required>
  	</div>
  	
  	<div class="input-group">
  	  <label>User-ID</label>
  	  <input type="text" name="user_id" pattern=".{6,}"  required>
  	</div>
  	
	<div class="input-group">
  	  <label>Password</label>
  	  <input type="password" name="password"  Pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="at least one Upper case and one lowe case and length at least 8" >
  	</div>
	
  	<div class="input-group">
  	  <button type="submit" class="btn" name="reg_user">Register</button>
  	</div>
  	<p>
  		Already a member? <a href="login.html">Sign in</a>
  	</p>
